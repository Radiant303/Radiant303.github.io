<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小小黑盒</title>
    <style>
        /* 全屏消除边距，iframe占满整个页面 */
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条，避免暴露内嵌痕迹 */
        }
        /* iframe全屏且隐藏边框 */
        #hiddenFrame {
            width: 100%;
            height: 100%;
            frameborder: 0;
            scrolling: auto; /* 保留页面内部滚动，不显示外层滚动条 */
        }
    </style>
</head>
<body>
    <!-- 内嵌目标页面，地址栏显示当前页面URL，隐藏真实IP -->
    <iframe id="hiddenFrame" src="https://101.133.133.21/"></iframe>
</body>
</html>
