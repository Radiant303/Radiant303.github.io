<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小小黑盒</title>
    <style>
        /* 全屏消除边距，iframe占满整个页面 */
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条，避免暴露内嵌痕迹 */
        }
        /* iframe全屏且隐藏边框 */
        #hiddenFrame {
            width: 100%;
            height: 100%;
            frameborder: 0;
            scrolling: auto; /* 保留页面内部滚动，不显示外层滚动条 */
        }
    </style>
</head>
<body>
    <!-- 内嵌目标页面，地址栏显示当前页面URL，隐藏真实IP -->
    <iframe id="hiddenFrame" src="https://101.133.133.21/"></iframe>

    <script>
        // 1. 禁止右键查看源码（普通用户级阻止）
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('右键功能已禁用');
        });

        // 2. 禁止F12开发者工具（部分浏览器有效，增强隐藏效果）
        document.addEventListener('keydown', function(e) {
            // 禁止 F12、Ctrl+Shift+I、Ctrl+U（查看源码）
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                alert('该操作已被限制');
            }
        });

        // 3. 防止iframe被嵌套劫持（可选，增强安全性）
        if (window.top !== window.self) {
            window.top.location.href = window.location.href;
        }
    </script>
</body>
</html>
